<div class="pageHeader bg-white " style="border:none;text-align: left;padding:10px">
    <div class="col-sm-12 text-Medium">
        <label class="col-sm-10 text-Medium" style="text-align: left;">{{'Clients'| translate}}</label>
        <a style="float: right;text-align: right;margin-top:5px;" class="col-sm-2" [routerLink]="['/admin/clients/newclient']">
            <i class="fa fa-plus text-primary" type="button" tooltip="{{'AddClient' | translate}}" style=" -webkit-transform: scaleX(-1);  transform: scaleX(-1);"></i>
        </a>


    </div>
</div>


<div class="flex-container bg-white" id="roomListItems" style="margin-top: 25px;padding: 20px;">
    <div *ngIf='noRecordFound' class="text-danger text-center">
        {{ 'NoRecordFound' | translate}}
    </div>
    <div *ngIf='!noRecordFound'>
        <table *ngIf="clientList" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover table-striped table-bordered" cellspacing="0">
            <thead>
                <tr>
                    <th style="display: none;">
                        <a style="cursor: pointer;" (click)='sortByName()'> {{'ModifiedDate' | translate}}</a>
                    </th>
                    <th>
                        <a style="cursor: pointer;" (click)='sortByName()'> {{'Name' | translate}}</a>
                    </th>
                    <th>
                        <a style="cursor: pointer;" (click)='sortByStartDate()'> {{'Email' | translate}}</a>
                    </th>
                    <!-- <th>
                        <a style="cursor: pointer;" (click)='sortByEndDate()'> {{'ContactNumber' | translate}}</a>
                    </th> -->
                    <th>
                        <a style="cursor: pointer;" (click)='sortByEndDate()'> {{'URLSlug' | translate}}</a>
                    </th>
                    <th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of clientList'>
                    <td style="border: none;display: none;">{{item.modifiedDate}} {{item.modifiedDate}}</td>
                    <td style="border: none;">{{item.firstName}} {{item.lastName}}</td>
                    <!-- <td style="border: none;"> {{item.email}}</td> -->
                    <!-- <td style="border: none;">{{item.contact}}</td> -->
                    <td style="border: none;">{{item.urlSlug}}</td>

                    <td style="border: none;">
                        <div class="dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="text-muted"><i class="fa fa-gear"></i></a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item Poppins-Regular" id="btnUpdate" [routerLink]="['/admin/clients/updateclient',item.clientId]" routerLinkActive="router-link-active">{{'Details'| translate}}</a>
                                <a class="dropdown-item Poppins-Regular" id="btnDelete" (click)="deleteClient(item)">{{'Delete'|translate}}</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
