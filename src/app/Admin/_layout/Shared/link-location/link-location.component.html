<div class="modal-dialog modal-lg" role="document" style="margin-top: 0px !important;margin-bottom: 0px !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{'LinkLocation'|translate}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div class="form-group  mb-2">
                <label class="form-lable Poppins-Regular">{{'Name'| translate}}</label>
                <input type="text" required class="form-control" name="linkname" [(ngModel)]="selectedLocation[0].name" #name="ngModel" maxlength="30" />
            </div>

            <div class="form-group  mb-2">
                <label class="form-lable Poppins-Regular">{{'Location'| translate}}</label>
                <select required class="form-select" name="linkLocations" #linkLocations="ngModel" [(ngModel)]="selectedLocation[0].location" (change)="selectLocation($event)">
                    <option value="">{{'Select' | translate}}</option>
                    <option *ngFor="let item of allLocations" value="{{item.roomId}}">{{item.name}}</option>
                </select> </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary commonbtn Poppins-Regular" (click)="saveLocation()">{{'Save' | translate}}</button>
            <button type="button" class="btn btn-primary  commonbtn ml-10px text-white Poppins-Regular" (click)="closeModal()">{{'Cancel' | translate}}</button>
        </div>
    </div>
</div>
