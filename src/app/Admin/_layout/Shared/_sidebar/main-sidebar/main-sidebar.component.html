<!-- BEGIN #sidebar -->
<div id="sidebar" class="app-sidebar {{headerClass}}">
    <!-- BEGIN scrollbar -->
    <div class="app-sidebar-content " data-scrollbar="true" data-height="100%">
        <!-- BEGIN menu -->
        <div class="menu {{headerClass}}">
            <div *ngFor="let item of userFeatures" style="margin: 5px 0px 5px 0px;vertical-align: sub;" class="menu-item ">
                <a class="menu-link" style="height: 50px;padding-left:15px;text-decoration: none;cursor:pointer;" routerLink="admin/{{item.Controller}}" [routerLinkActive]="['active']">
                    <span class="menu-icon" style="vertical-align: super;">
                        <i class="{{item.ClassName}}"></i>
                        <span class="menu-text" style="margin-left: 15px;vertical-align: super;" translate>{{item.Name}}</span>
                    </span>
                </a>
            </div>
        </div>
        <!-- END menu -->
    </div>
    <!-- END scrollbar -->
    <!-- BEGIN mobile-sidebar-backdrop -->
    <button class="app-sidebar-mobile-backdrop" data-dismiss="sidebar-mobile"></button>
    <!-- END mobile-sidebar-backdrop -->
</div>
<!-- END #sidebar -->
