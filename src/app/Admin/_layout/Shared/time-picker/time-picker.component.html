<div class="input-group mr-2">
    <input disabled [ngClass]="ngControl?.valid ? 'ng-valid' : 'ng-invalid'" class="form-control" (blur)="inputBlur($event)" [ngModel]="dateString | date:inputDatetimeFormat" (change)="onInputChange($event)" [disabled]="disabled" />

    <div class="input-group-append">
        <button class="btn btn-primary" [ngbPopover]="calendarContent" [disabled]="disabled" type="button">
            <i class="fa fa-clock"></i>
        </button>
    </div>
</div>
