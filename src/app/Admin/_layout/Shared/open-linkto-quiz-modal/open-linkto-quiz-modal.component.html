<div class="modal-dialog modal-lg" role="document" style="margin-top: 0px !important;margin-bottom: 0px !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{'LinkToQuiz'|translate}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div *ngFor="let item of allQuiz" class="row col-sm-12 text-left mt-10px">
                <div>
                    <div *ngIf="item.isChecked">
                        <input type="radio" checked style="margin-left: 0px;" class="form-radio-inline mr-20px" name="quiz" id="{{item.quiz.title}}" (change)="selecteDeselectedQuiz($event,item)">
                        <label class="form-radio-label  Poppins-Regular" for="English">{{item.quiz.title}}</label>
                    </div>
                    <div *ngIf="!item.isChecked">
                        <input type="radio" style="margin-left: 0px;" class="form-radio-inline mr-20px" name="quiz" id="{{item.quiz.title}}" (change)="selecteDeselectedQuiz($event,item)">
                        <label class="form-radio-label  Poppins-Regular" for="English">{{item.quiz.title}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary commonbtn Poppins-Regular" (click)="submitDataAndCloseModal()">{{'Save' | translate}}</button>
            <button type="button" class="btn btn-primary  commonbtn ml-10px text-white Poppins-Regular" (click)="closeModal()">{{'Cancel' | translate}}</button>
        </div>
    </div>
</div>
