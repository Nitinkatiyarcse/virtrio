<div class="modal-dialog modal-lg" role="document" style="margin-top: 0px !important;margin-bottom: 0px !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{'SponsorDetails'|translate}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="mb-1 row">
                <div class="col-sm-12">
                    <label for="FirstName" class="col-form-label fs-12px Poppins-SemiBold" style="margin-bottom: -5px;">{{'Name' | translate}} </label>
                </div>
                <div class="col-sm-12">
                    <label class="Poppins-Regular">{{sponsor.firstName}}</label>
                </div>
            </div>
            <div class="mb-1 row">
                <div class="col-sm-12">
                    <label for="OrgName" class="col-form-label fs-12px Poppins-SemiBold" style="margin-bottom: -5px;">{{'OrganizationName' | translate}} </label>
                </div>
                <div class="col-sm-12">
                    <label class="Poppins-Regular">{{sponsor.orgName}}</label>

                </div>
            </div>
            <div class="mb-1 row">
                <div class="col-sm-12">
                    <label for="Email" class="col-form-label fs-12px Poppins-SemiBold" style="margin-bottom: -5px;">{{'Email' | translate}} </label>
                </div>
                <div class="col-sm-12">

                    <label class="Poppins-Regular">{{sponsor.emailAddress}}</label>
                </div>

            </div>
            <div class="mb-1 row">
                <div class="col-sm-12">
                    <label for="MobileNo" class="col-form-label fs-12px Poppins-SemiBold" style="margin-bottom: -5px;">
                        {{'ContactNumber' | translate}} </label>
                </div>
                <div class="col-sm-12">
                    <label class="Poppins-Regular">+{{sponsor.mobileNo}}</label>



                </div>
            </div>

            <div class="mb-1 row">
                <div class="col-sm-12">
                    <label for="SponsorshipItem" class="col-form-label fs-12px Poppins-SemiBold" style="margin-bottom: -5px;"> {{'SponsorshipItem' | translate}} </label>
                </div>
                <div class="col-sm-12">
                    <label class="Poppins-Regular">{{sponsor.sponsorshipItem}}</label>
                </div>
            </div>

            <div class="mb-1 row">
                <div class="col-sm-12">
                    <label for="WhyDoYouWantASponsor" class="col-form-label fs-12px Poppins-SemiBold" style="margin-bottom: -5px;"> {{'WhyDoYouWantASponsor' | translate}} </label>
                </div>
                <div class="col-sm-12">
                    <label class="Poppins-Regular">{{sponsor.whyDoYouWantASponsor}}</label>

                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary  commonbtn ml-10px text-white Poppins-Regular" (click)="closeModal()">{{'Cancel' | translate}}</button>
        </div>
    </div>
</div>
