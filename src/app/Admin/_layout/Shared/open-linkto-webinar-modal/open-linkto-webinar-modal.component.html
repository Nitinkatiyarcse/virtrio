<div class="modal-dialog modal-lg" role="document" style="margin-top: 0px !important;margin-bottom: 0px !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{'LinkToWebinar'|translate}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-sm-12">
                <div class="mb-3 row">
                    <div class="col-sm-12">
                        <label class="form-label Poppins-Regular fs-10px" for="Badge" style="margin-bottom: 0px;margin-left: 4px;">{{'SelectWebinar'| translate}}
                        </label>
                        <ng-multiselect-dropdown [required]='requiredField' [ngClass]='setClass()' name="SelectWebinar" #SelectWebinar [placeholder]="'SelectWebinar'| translate" [settings]="dropdownSettings" style="background-color: #fff;" [data]="webinarDropdownList" [(ngModel)]="selectedWebinarsArr">
                        </ng-multiselect-dropdown>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary commonbtn Poppins-Regular" (click)="submitDataAndCloseModal();">{{'Save' | translate}}</button>
            <button type="button" class="btn btn-primary  commonbtn ml-10px text-white Poppins-Regular" (click)="closeModal()">{{'Cancel' | translate}}</button>
        </div>
    </div>
</div>
