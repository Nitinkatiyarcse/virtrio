<div class="modal-dialog modal-lg" role="document" style="margin-top: 0px !important;margin-bottom: 0px !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{'Briefcase'|translate}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <!-- <div class="form-group  mb-2" style="float: right;">
                    <i class="fa fa-plus" (click)="AddNewBriefcaseUrl()" tooltip="{{'Add' | translate}}"></i>
                </div> -->
            <div *ngIf="briefcase.length>0">
                <div *ngFor="let item of briefcase; let i=index">
                    <div class="form-group row">
                        <div class="col-sm-1">
                            <label class="form-lable Poppins-Regular " style="margin-top:5px;margin-right:10px">{{'Name'| translate}}</label>

                        </div>
                        <div class="col-sm-3">
                            <input type="text" name="item_name_{{i}}" id="item_name_{{i}}" [(ngModel)]="item.name" class="form-control Poppins-Regular" value="" required maxlength="30" />


                        </div>
                        <div class="col-sm-1">
                            <label class="form-lable  Poppins-Regular" style="margin-top:5px;margin-right:10px">{{'File '| translate}}</label>

                        </div>
                        <div class="col-sm-6">
                            <input type="file" #FileUploadControl (change)="onFileChange($event,i)">
                            <a href="{{item.linkUrl}}" class="btn btn-link" target="_blank">{{'File '| translate}}</a>
                        </div>
                        <!-- <div class="col-sm-1">
                                <i class="fa fa-trash" tooltip="{{Delete | translate}}" (click)="deleteElement(i)"></i>
                            </div> -->
                    </div>
                </div>

            </div>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary commonbtn Poppins-Regular" (click)="AddExternalUrl()">{{'Save' | translate}}</button>
            <button type="button" class="btn btn-primary  commonbtn ml-10px text-white Poppins-Regular" (click)="closeModal()">{{'Cancel' | translate}}</button>
        </div>
    </div>
</div>
