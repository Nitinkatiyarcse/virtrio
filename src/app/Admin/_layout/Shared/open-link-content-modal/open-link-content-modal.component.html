<div class="modal-dialog modal-lg" role="document" style="margin-top: 0px !important;margin-bottom: 0px !important;">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{'LinkToContent'|translate}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <div *ngIf="content?.length>0">
                <div *ngFor="let item of content; let i=index">
                    <div class="form-group row">
                        <div class="col-sm-1">
                            <label class="form-lable Poppins-Regular " style="margin-top:5px;margin-right:10px">{{'Name'| translate}}</label>

                        </div>
                        <div class="col-sm-4">
                            <input type="text" name="item_name_{{i}}" id="item_name_{{i}}" [(ngModel)]="item.name" class="form-control Poppins-Regular" value="" required maxlength="30" />


                        </div>
                        <div class="col-sm-1">
                            <label class="form-lable  Poppins-Regular" style="margin-top:5px;margin-right:10px">{{'File
                                '| translate}}</label>

                        </div>
                        <div class="col-sm-4">
                            <input *ngIf="!item.linkUrl" type="file" #FileUploadControl (change)="onFileChange($event,i)">
                            <a *ngIf="item.linkUrl" href="{{item.linkUrl}}" class="btn btn-link" target="_blank">{{'File
                                '| translate}}</a>
                        </div>
                        <div class="col-sm-1">
                            <i class="fa fa-trash" tooltip="{{Delete | translate}}" (click)="deleteElement(i)"></i>
                        </div>

                        <div class="form-group row" style="margin-top: 10px;" >
                            <div class="col-sm-2">{{'Type' | translate}}</div>
                            <div class="col-sm-10">
                                <input type="radio" style="margin-left: 0px;" class="form-radio-inline mr-20px" name="targetType_{{i}}" id="iFrame" [(ngModel)]="item.targetType" value="iFrame">
                                <label class="form-radio-label  Poppins-Regular" for="English">{{'InIFrame' |
                                    translate}}</label>

                                <input type="radio" style="margin-left:20px;" class="form-radio-inline mr-20px" name="targetType_{{i}}" id="anotherWindow" [(ngModel)]="item.targetType" value="anotherWindow">
                                <label class="form-radio-label  Poppins-Regular" for="English">{{'Download' |
                                    translate}}</label>
                            </div>

                        </div>





                    </div>
                </div>

            </div>
            <div class="row col-sm-12 text-right">
                <i class="fa fa-plus" (click)="AddNewcontentUrl()"></i>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary commonbtn Poppins-Regular" (click)="AddExternalUrl()">{{'Save'
                | translate}}</button>
            <button type="button" class="btn btn-primary  commonbtn ml-10px text-white Poppins-Regular" (click)="closeModal()">{{'Cancel' | translate}}</button>
        </div>
    </div>
</div>
