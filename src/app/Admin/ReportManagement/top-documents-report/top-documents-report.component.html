<div class="pageHeader bg-white " style="border:none;text-align: left;padding:10px">
    <div class="col-sm-12 text-Medium">
        <label class="col-sm-10 text-Medium" style="text-align: left;">{{'Top Documents Report'| translate}}</label>
        <a style="float: right;text-align: right;margin-top:25px;" class="col-sm-2"
            [routerLink]="['/admin/events/reports',eventId]" routerLinkActive="router-link-active">

            <i class="fa fa-arrow-right text-primary" type="button" tooltip="{{'Back to reports' | translate}}"
                style=" -webkit-transform: scaleX(-1);  transform: scaleX(-1);"></i>
        </a>
        <label class="col-sm-10 Poppins-Regular text-small"
            style="word-break: break-all;text-align: left;">{{eventName}}</label>

    </div>

</div>
<div style="flex: 1 1 0; position: relative;">
    <div id="gridContainer">

        <ag-charts-angular style="width: 100%; height: 800px;" [options]="options" chartType="column">
        </ag-charts-angular>
    </div>
</div>
