<div class="flex-container bg-white" id="representativeItems" style="margin-top: 25px;padding: 20px;">


    <div *ngIf='noRecordFound' class="text-danger text-center">
        {{ 'NoRecordFound' | translate}}
    </div>
    <div *ngIf='!noRecordFound'>
        <div style="display: flex; flex-direction: column; height: 100%;">
            <div style="margin-bottom: 5px; font-weight: bold; margin-right:auto">
                <button (click)="onBtnExport()" style="font-weight: bold;">Export to Excel</button>

            </div>
            <div style="flex: 1 1 0; position: relative;">
                <div id="gridContainer">
                    <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-alpine" [rowData]="rowData"
                        [columnDefs]="columnDefs" [pagination]="true"
                        [defaultExcelExportParams]="defaultExcelExportParams" [addImageToCell]="true"
                        [rowDragManaged]="true" [rowHeight]="45" [paginationPageSize]=10 row-selection="multiple"
                        [isFullWidthRow]="isFullWidthRow" [fullWidthCellRenderer]="fullWidthCellRenderer"
                        (gridReady)="onGridReady($event)">
                    </ag-grid-angular>

                </div>
            </div>
        </div>
