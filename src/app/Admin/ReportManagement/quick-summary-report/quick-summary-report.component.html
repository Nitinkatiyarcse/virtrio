<!-- <p>Quick Summary report works!</p> -->
<div class="pageHeader bg-white " style="border:none;text-align: left;padding:10px">
    <div class="col-sm-12 text-Medium">
        <label class="col-sm-10 text-Medium" style="text-align: left;">{{'Quick Summary Report'}}</label>
        <a style="float: right;text-align: right;margin-top:25px;" class="col-sm-2"
            [routerLink]="['/admin/events/reports',eventId]" routerLinkActive="router-link-active">

            <i class="fa fa-arrow-right text-primary" type="button" tooltip="{{'Back to reports' | translate}}"
                style=" -webkit-transform: scaleX(-1);  transform: scaleX(-1);"></i>
        </a>

        <label class="col-sm-10 Poppins-Regular text-small"
            style="word-break: break-all;text-align: left;">{{eventName}}</label>

    </div>
</div>





<div class="bg-white" style="padding:20px">

    <div class="flex-container bg-white" id="representativeItems" style="margin-top: 25px;padding: 20px;">
        <div *ngIf='noRecordFound' class="text-danger text-center">
            {{ 'NoRecordFound' | translate}}
        </div>
        <div *ngIf='!noRecordFound'>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                class="table table-hover table-striped table-bordered" cellspacing="0">
                <thead>
                    <tr>

                        <th style="border: none;">
                            {{'Invitation'| translate}}
                        </th>
                        <th style="border: none;">
                            {{'Registration'| translate}}
                        </th>

                        <th style="border: none;">
                            {{'AttendedLive'| translate}}
                        </th>
                        <th style="border: none;">
                            {{'OverallAttended'| translate}}
                        </th>
                        <th style="border: none;">
                            {{'AttendedOndemand' | translate}}


                        </th>




                    </tr>
                </thead>
                <tbody>
                    <tr>


                        <td style="border: none;vertical-align: middle;">
                            <a target="_blank" [routerLink]="['/admin/events/Invitationreport', eventId]"
                                routerLinkActive="router-link-active"> {{invitation}}</a>

                        </td>
                        <td style="border: none;vertical-align: middle;"> <a target="_blank"
                                [routerLink]="['/admin/events/Registrationreport', eventId]"
                                routerLinkActive="router-link-active">{{registration}}</a></td>
                        <td style="border: none;vertical-align: middle;">
                            <a target="_blank" [routerLink]="['/admin/events/AttendedLivereport', eventId]"
                                routerLinkActive="router-link-active">{{attendedlive}}</a>
                        </td>
                        <td style="border: none;vertical-align: middle;"> <a target="_blank"
                                [routerLink]="['/admin/events/Overallattendedreport', eventId]"
                                routerLinkActive="router-link-active">{{overallattended}}</a></td>
                        <td style="border: none;vertical-align: middle;">
                            <a target="_blank" [routerLink]="['/admin/events/AttendeeOnDemandReport', eventId]"
                                routerLinkActive="router-link-active"> {{attendeeOnDemand}}</a>
                        </td>





                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
