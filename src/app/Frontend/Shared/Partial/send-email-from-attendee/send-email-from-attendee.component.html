<div class="modal-content">
    <form class="form-group" #messageFromAttendeeForm="ngForm">
        <div class="modal-header">
            <h5 class="modal-title">{{'SendMessage'|translate}}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="col-sm-12">
                <div class="mb-3 row">
                    <label class="col-sm-12 col-form-label Poppins-Regular fs-10px" style="padding-bottom: 0px !important;" for="Subject">{{'Subject'| translate}}
                    </label>
                    <input type="text" class="col-sm-10 form-control Poppins-Regular" placeholder="{{'Subject' | translate}}" required #Subject="ngModel" maxlength="50" [(ngModel)]="messageFromAttendeeModel.subject" name="Subject" value="" />
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-12 col-form-label Poppins-Regular fs-10px" style="padding-bottom: 0px !important;" for="Subject">{{'AttachFile'| translate}}
                    </label>
                    <div class="col-sm-10">
                        <input type="file" #FileUploadControl (change)="onFileChange($event)">
                        <a href="{{messageFromAttendeeModel.attachment}}" class="btn btn-link" target="_blank">{{'File '| translate}}</a>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-12 col-form-label Poppins-Regular fs-10px" style="padding-bottom: 0px !important;" for="PersonalMessage">{{'Message'| translate}}
                    </label>
                    <textarea name="PersonalMessage" id="PersonalMessage" [(ngModel)]="messageFromAttendeeModel.body" class="form-control Poppins-Regular" value="" required maxlength="5000"></textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" id="inviteEmailBtn" class="btn btn-primary commonbtn Poppins-Regular" [disabled]="messageFromAttendeeForm.invalid" data-dismiss="modal" (click)="sendMessageFromAttendee()">{{'Send' |
                translate}}</button>
            <button type="button" class="commonbtn btn  Poppins-Regular btn-primary  text-white " data-dismiss="modal" (click)="closeModal()">
                {{'Close' | translate}}
            </button>
        </div>
    </form>
</div>
