<form class="form-group" #inviteEmailModalForm="ngForm">
    <div class="modal-header" [style.background]="eventDetails.headerBackgroundColor+'!important'" [style.color]="eventDetails.headerTextColor">
        <h5 class="modal-title">{{'InviteAFriend'|translate}}</h5>
        <button [style.color]="eventDetails.headerTextColor" type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
    </div>
    <div class="modal-body">
        <div class="mb-3 row">
            <label class="col-sm-12 col-form-label Poppins-Regular fs-10px" style="padding-bottom: 0px !important;" for="From" [style.color]="eventDetails.uiAccentColor">{{'To'| translate}}
                </label>
            <input [style.color]="eventDetails.sectionHeaderTextColor" type="text" class="col-sm-10 form-control Poppins-Regular" placeholder="{{'PleaseInputEmilsSeperatedByCommaInCaseOfMoreThanOne' | translate}}" required #To="ngModel" maxlength="300" [(ngModel)]="inviteToFriendModel.to"
                name="To" value="" />
        </div>
        <div class="mb-3 row">
            <label [style.color]="eventDetails.uiAccentColor" class="col-sm-12 col-form-label Poppins-Regular fs-10px" style="padding-bottom: 0px !important;" for="PersonalMessage">{{'PersonalMessage'| translate}}
                </label>
            <textarea [style.color]="eventDetails.sectionHeaderTextColor" name="PersonalMessage" id="PersonalMessage" [(ngModel)]="inviteToFriendModel.personalMessage" class="form-control Poppins-Regular" value="" required maxlength="300"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" [style.background]="eventDetails.headerBackgroundColor" [style.color]="eventDetails.headerTextColor" id="inviteEmailBtn" class="btn btnOrangeFrontEnd" [disabled]="inviteEmailModalForm.invalid" data-dismiss="modal" (click)="sendInvitationmail()">{{'Invite' |
            translate}}</button>
        <button type="button" [style.background]="eventDetails.headerBackgroundColor" [style.color]="eventDetails.headerTextColor" class="btn btnOrangeFrontEnd" data-dismiss="modal" (click)="closeModal()">
                {{'Close' | translate}}
            </button>
    </div>
</form>
