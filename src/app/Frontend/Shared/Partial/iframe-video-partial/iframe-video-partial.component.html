<div class="modal-header" [style.background]="eventDetails.headerBackgroundColor+ '!important'"
    [style.color]="eventDetails.headerTextColor">
    <h5 class="modal-title">{{iframeVideoModalName}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        [style.color]="eventDetails.headerTextColor" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <video [src]="iframeVideoPopup | safe" width="100%" height="100%" autoplay="true" controls></video>
</div>
<div class="modal-footer">
    <button [style.background]="eventDetails.headerBackgroundColor" [style.color]="eventDetails.headerTextColor"
        type="button" class="btn btnOrangeFrontEnd" (click)="closeModal()" data-dismiss="modal">{{'Close' |
        translate}}</button>
</div>
