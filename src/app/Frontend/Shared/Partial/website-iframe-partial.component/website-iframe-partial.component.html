<!-- IFrame Popup window -->

<div class="modal-header" [style.background]="eventDetails.headerBackgroundColor+ '!important'"
    [style.color]="eventDetails.headerTextColor">
    <h5 class="modal-title">{{title}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()"
        [style.color]="eventDetails.headerTextColor">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <iframe [src]="iframeWebsitePopup | safe" width="100%" style="height:80vh"></iframe>
</div>
<div class="modal-footer">
    <button (click)="closeModal()" [style.background]="eventDetails.headerBackgroundColor" [style.color]="eventDetails.headerTextColor"
        type="button" class="btn btnOrangeFrontEnd" data-dismiss="modal">{{'Close' | translate}}</button>
</div>
