<div class="modal-header" [style.background]="eventDetails.headerBackgroundColor+'!important'" [style.color]="eventDetails.headerTextColor">
    <div class="col-sm-8">
        <h5 class="modal-title">Surveys</h5>
    </div>

    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
    <div class="col-sm-12 POppins-Regular text-center" [style.color]="eventDetails.uiAccentColor">
        <h5 class="modal-title">{{surveys[0].surveys.title}}</h5>
    </div>
    <div>
        <div class="Poppins-Regular" *ngFor="let item of surveys[0].questions;let i=index" style="margin-top: 20px;" [style.color]="eventDetails.sectionHeaderTextColor">
            Question {{i+1}}:- {{item.question}}
            <div *ngIf="item.questionTypeName==='Choice'">
                <div *ngFor="let items of item.choices;let i1=index">
                    <input type="radio" class="form-radio" id="choices_{{i1}}" name="{{item.questionId}}" (change)="submitChoice($event,i,items.choice)" />
                    <label class="form-radio-label Poppins-Regular" style="margin-left: 5px;">{{items.choice}}</label>
                </div>
            </div>
            <div *ngIf="item.questionTypeName!=='Choice'" style="margin-top: 10px;">
                <textarea [style.color]="eventDetails.sectionHeaderTextColor" class="form-control Poppins-Regular" rows="3" placeholder="{{'PlaceYourAnswerHere' | translate}}" [(ngModel)]="item.answer" #answer="ngModel" name="answer" required>{{item.answer}}</textarea>
            </div>
        </div>

    </div>

</div>
<div class="modal-footer">
    <button type="button" [style.background]="eventDetails.headerBackgroundColor" [style.color]="eventDetails.headerTextColor" class="btn btnOrangeFrontEnd" data-dismiss="modal" (click)="submitSurvey()">{{'Submit' | translate}}</button>
    <button type="button" [style.background]="eventDetails.headerBackgroundColor" [style.color]="eventDetails.headerTextColor" class="btn btnOrangeFrontEnd" data-dismiss="modal" (click)="closeModal()">{{'Close' | translate}}</button>
</div>
