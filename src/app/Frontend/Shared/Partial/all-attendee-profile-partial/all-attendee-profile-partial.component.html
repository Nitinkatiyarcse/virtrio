<!-- <p>all-attendee-profile-partial works!</p> -->

<div class="modal-header" [style.background]="eventDetails.headerBackgroundColor+'!important'" [style.color]="eventDetails.headerTextColor">
    <h5 class="modal-title">{{'Profile'|translate}}</h5>
    <button type="button" [style.color]="eventDetails.headerTextColor" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                <span aria-hidden="true">&times;</span>
            </button>
</div>
<div class="modal-body">

    <div class="col-sm-2" style="float: left;">
        <img height="100px" width="100px" [src]="attendeesProfileData.profileImage?attendeesProfileData.profileImage:'https://vemsimageblobstorage.blob.core.windows.net/profileimage/NoImage.png'" />
    </div>

    <div class="col-sm-10" style="float: right;">
        <label class="col-sm-8 col-form-label Poppins-Regular" style="word-break: break-all;text-align: left;" [style.color]="eventDetails.sectionHeaderTextColor">
                    {{attendeesProfileData.firstName}} {{attendeesProfileData.lastName}}
                    <span *ngIf="isAttendee" style="margin-right: 200px; float: right;cursor: pointer;" (click)="sendEmail()">
                        <i _ngcontent-ng-cli-universal-c168="" class="fa fa-envelope fa-lg"></i>
                    </span>
                    <span  *ngIf="isAttendee" style="margin-right: 15px; float: right;cursor: pointer;" (click)="openChat()">
                        <i _ngcontent-ng-cli-universal-c168="" class="fa fa-comment fa-lg"></i>
                    </span>
                </label>
        <label class="col-sm-8 Poppins-Regular " style="word-break: break-all;text-align: left;" [style.color]="eventDetails.uiAccentColor">{{'
                    Company Name: '|translate}}<span
                        style="vertical-align: top !important;" [style.color]="eventDetails.sectionHeaderTextColor">{{companyName}}</span></label>

        <label class="col-sm-8 Poppins-Regular " style="word-break: break-all;text-align: left;" [style.color]="eventDetails.uiAccentColor">{{'Country:
                    '|translate}}<span style="vertical-align: top !important;" [style.color]="eventDetails.sectionHeaderTextColor">{{country}}</span></label>
        <label class="col-sm-8 Poppins-Regular " style="text-align: left;" [style.color]="eventDetails.uiAccentColor">{{'City: '| translate}}<span
                        style="vertical-align: top !important;" [style.color]="eventDetails.sectionHeaderTextColor">{{city}}</span></label>
    </div>

</div>
<div class="modal-footer">
    <button [style.background]="eventDetails.headerBackgroundColor" [style.color]="eventDetails.headerTextColor" type="button" class="btn btnOrangeFrontEnd" data-dismiss="modal" (click)="closeModal()">{{'Close' | translate}}</button>
</div>
