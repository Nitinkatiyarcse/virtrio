<div class="modal-header" [style.background]="eventDetails.headerBackgroundColor+'!important'" [style.color]="eventDetails.headerTextColor">
    <div class="col-sm-8">
        <h5 class="modal-title">{{'Webinar'|translate}}</h5>
    </div>

    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body">
    <table class="table table-hover table-striped table-bordered" cellspacing="0">
        <thead>
            <tr>
                <th style="border: 0px;" [style.color]="eventDetails.uiAccentColor">
                    {{'Logo' | translate}}</th>

                <th style="border: 0px;" [style.color]="eventDetails.uiAccentColor">
                    {{'ContentTitle' | translate}}</th>

                <th style="border: 0px;" [style.color]="eventDetails.uiAccentColor">
                    {{'Link' | translate}}</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of webinarModel">
                <td style="border: 0px;" [style.color]="eventDetails.sectionHeaderTextColor">
                    <img src="{{item.logo}}" style="width: 64px;height: auto;" />
                </td>
                <td style="border: 0px;" [style.color]="eventDetails.sectionHeaderTextColor">
                    <label class="form-label Poppins-Regular">{{item.contentTitle}}</label>
                </td>
                <td style="border: 0px;" [style.color]="eventDetails.sectionHeaderTextColor">
                    <a style="cursor: pointer;" (click)="joinWebinar(item)">{{'Join' | translate}}</a>
                    <label class="form-label Poppins-Regular">{{item.webinarUrl}}</label>
                </td>

            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button type="button" [style.background]="eventDetails.headerBackgroundColor" [style.color]="eventDetails.headerTextColor" class="btn btnOrangeFrontEnd" data-dismiss="modal" (click)="closeModal()">{{'Close' | translate}}</button>
</div>
